<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>どろわなぐらむ - Draw-anagram -</title>
	<link rel="manifest" href="./manifest.json">
	<link rel="apple-touch-icon" href="./icon-192.png" sizes="192x192"/>
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<script>
	  // service worker
	  if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
	 }
	</script>
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="./src/style.css" />
	<script type="text/javascript" src="./src/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./src/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./src/jquery.ui.touch-punch4surface.js"></script>
	<script type="text/javascript" src="./src/html2canvas.min.js"></script>
	<script type="text/javascript" src="./src/drawanagram.js"></script>
	<meta name="application-name" content="どろわなぐらむ">
	<meta name="description" content="ランダムに配られたひらがなで文章を作りましょ〜。">
</head>
<body>
	<!-- h1>どろわなぐらむ</h1 -->
	<img src="./img/logo.png" width="330" height="96"/>
	<p class="explanatory">　どろわなぐらむ（Draw-anagram）です。<br>　ランダムに配られたひらがなを並べ替えて文章を作りましょ〜。</p>
	<button id="op-draw">どろー！</button>
	<button id="opt-open">▼　おぷしょん　▼</button>
	<button id="opt-chk">結果確認（test中）</button>
	<button id="opt-twt">結果をツイート（test中）</button>
	<button id="btn-dl" onclick="handleDownload()">結果を画像でダウンロード</button>
	<br>
	<div class="opt-menu" style="display: none;">
		<div class="opt-draw" >
			<label><input type="radio" name="drawana" id="draw" value="draw" checked="checked">　どろわなぐらむ　　</label>
			<br>
			<label><input type="checkbox" name="lower" id="lower">こもじ　　　</label>
			<label><input type="checkbox" name="voc" id="voc">だくおん　　</label>
			<br>
			<label><input type="radio" name="number" id="short" value="7">すくなめ　　</label>
			<label><input type="radio" name="number" id="just" value="19" checked="checked">ふつう　　　</label>
			<br>
			<label><input type="radio" name="number" id="long" value="29">おおめ　　　</label>
			<label><input type="radio" name="number" id="vast" value="41">げきむず　　</label>
			<label><input type="radio" name="number" id="full" value="46">ぜんぶ　　</label>
		</div>
		<div class="opt-ana" >
			<label><input type="radio" name="drawana" id="ana" value="ana">　あなぐらむ　　　　</label>
			<br>
		　　<textarea id="anatext" rows="4" cols="40" title="ふつうのあなぐらむ（ひらがな限定）"></textarea>
		</div>
	</div>
	<p id="att" ></p>
	<div id="main">
		<div class="drop" id="play-mat">
		</div>
	</div>

</body>
</html>
